<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorila</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contador {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 12px 18px;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .contador span {
            color: #4CAF50;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/jsqm4kO.png" alt="Gorila" id="gorillaImage">
    
    <div class="contador">
        Visitas: <span id="visitas">0</span>
    </div>

    <script>
        // Carrega a imagem do arquivo anexado
        const img = document.getElementById('gorillaImage');
        
        // Contador de visitas usando variável em memória
        let contadorVisitas = parseInt(sessionStorage.getItem('visitas')) || 0;
        contadorVisitas++;
        sessionStorage.setItem('visitas', contadorVisitas);
        
        document.getElementById('visitas').textContent = contadorVisitas;
    </script>
</body>
</html>
